<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
  </head>
  <body>
    <h1>Register your Interest</h1>

    <!--form-->
    <form action="#">
      <p>
        <label for="">First Name: </label>
        <input type="text" required />
      </p>
      <p>
        <label for="">Last Name: </label>
        <input type="text" required />
      </p>
      <p>
        <label for="">Email: </label>
        <input type="email" required />
      </p>
      <p>
        <label for="">Phone: </label>
        <input type="number" required />
      </p>
      <p>
        <label for="">password: </label>
        <input type="password" required />
      </p>
      <p>
        <label for="">FB Link: </label>
        <input type="url" />
      </p>
      <p>
        <label for="">DOB: </label>
        <input type="date" required />
      </p>
      <label for="">Feedback:</label>

      <p>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          maxlength="250"
          required
          minlength="100"
        ></textarea>
      </p>
      <p>
        <label for="">Gender: </label>
        <input type="radio" name="gender" /><label for="">Male</label>
        <input type="radio" name="gender" /><label for="">Female</label>
        <input type="radio" name="gender" /><label for="">N/A</label>
      </p>
      <p>
        <input type="checkbox" name="" id="" />
        <label for="">I agree with the T&Cs</label>
      </p>
      <p>
        <label for="">Select a fruit: </label>
        <select name="" id="">
          <option value="">--Select--</option>
          <option value="">Apple</option>
          <option value="">Mango</option>
          <option value="">Banana</option>
          <option value="">Guava</option>
          <option value="">Papaya</option>
        </select>
      </p>

      <p>
        <input type="file" name="" id="" multiple />
      </p>

      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
